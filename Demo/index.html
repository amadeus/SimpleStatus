<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>word</title>
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js" type="text/javascript" charset="utf-8"></script>
	<script src="mootools-more.js" type="text/javascript"></script>
	<script src="Class.Binds.js" type="text/javascript"></script>
	<script src="../Source/SimpleStatus.js" type="text/javascript"></script>
</head>
<body>
<input type="text" id="message" />
<button id="button">Display Message</button>
<script type="text/javascript">
(function(){

var input = document.id('message'),
	button = document.id('button'),
	ss = new SimpleStatus({ position: 'bottom' }),
	displayMessage = function(){
		ss.showMessage(input.value);
	};


button.addEvent('click', displayMessage);

}).call(this);
</script>

</body>
</html>
